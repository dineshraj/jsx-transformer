<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSX Compiler</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1 class="header__title">JSX Compiler</h1>
        <p class="header__subtitle">Compile your JSX into native javascript in real time.</p>
      </div>
      <div id="app"></div>
    </div>
    <a class="credit" href="http://www.dineshraj.com">by Dineshraj</a>
    <script src="/app.js"></script>
    <script src="//cdn.jsdelivr.net/behave.js/0.1/behave.js"></script>
    <script>
      var input = new Behave({
        textarea: document.querySelector('textarea'),
        replaceTab: true,
        softTabs: true,
        tabSize: 2,
        autoOpen: true,
        overwrite: true,
        autoStrip: true,
        autoIndent: true
      });
    </script>
  </body>
</html>
